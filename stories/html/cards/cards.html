      <div class="d-inline-block float-right">

          <button class="btn btn-text dropdown-toggle tool-button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span class="sr-only">Setting</span>
          </button>
      
          <div class="dropdown-menu dropdown-menu-right">
            <button type="button" id="credit_slip_grid_action_common_refresh_list" class="dropdown-item js-common_refresh_list-grid-action">

            </button>
            <button type="button" id="credit_slip_grid_action_common_export_sql_manager" class="dropdown-item js-common_export_sql_manager-grid-action">

            </button>
          </div>
      
          
        </div>
      </div>
  </div>

  <div class="card-body">
