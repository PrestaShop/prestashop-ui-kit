<div class="form-group">
  <span class="ps-switch ps-switch-sm">

      type="radio"
      name="example_ps_switch_1"
      id="example_off_1"
      value="0"
    />
    <label for="example_off_1">Off</label>
    <input
      type="radio"
      name="example_ps_switch_1"
      id="example_on_1"
      value="1"
      checked
    />

  </span>

</div>
